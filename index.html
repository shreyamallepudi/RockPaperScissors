<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="paperButton.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="rockbutton.jpeg"/>
        </div>
        <div class="choice" id="scissors">
            <img src="scissorsbuttons.png"/>
        </div>
    </div>

    <div class="scores">
        <div class="score">
            <p id="user">0</p>
            <p> Your score </p> 
        </div>
        <div class="score" >
            <p id="comp"> 0</p>
            <p> Computer score </p> 
        </div>

    </div>
    <div class="Message">
        <p id="msg">Play Your Move!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
